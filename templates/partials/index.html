{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolFinance
  </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logos.ico' %}">
  <link rel="stylesheet" href="{% static 'css/partials/geral/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/finance/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/finance/style.css' %}">
</head>
<body>
  <div class="container_partial">
    <header class="navbar">
        <div class="mark">CoolFinance</div>
        <div class="conteiner_list">
            <ul class="lists">
                <li class="list"><a href="{% url 'index_logado' %}" class="list_link item">Balanço patrimonial</a></li>
                <li class="list"><a href="{% url 'login' %}" class="list_link login">login</a></li>
                <li class="list"><a href="{% url 'signup' %}" class="list_link criar_conta">Criar Conta</a></li>

            </ul>
        </div>
    </header>
    <aside class="sidebar">
        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
             <ul> 
                <li class="item-menu ativo">
                    <a href="#">
                        <span class="icon"> <i class="bi bi-house-door"></i></span>
                        <span class="txt-link">Home</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"> <i class="bi bi-columns-gap"></i></span>
                        <span class="txt-link">Dashboard</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"> <i class="bi bi-calendar3"></i></span>
                        <span class="txt-link">Agenda</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"> <i class="bi bi-gear"></i></span>
                        <span class="txt-link">Configurações</span>
                    </a>
                </li>
                <li class="item-menu">
                    <a href="#">
                        <span class="icon"> <i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Conta</span>
                    </a>
                </li>
             </ul>
            
        </div>
    </aside>
    <main class="main-content">
        {% block content %}

        {% endblock %}
    </main>
  </div>
</script>
</body>
</html>
